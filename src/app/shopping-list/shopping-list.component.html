<div class="grid grid-cols-12">
  <div class="col-span-12 mb-5">
    <div
      class="block max-w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Shopping List Form</h5>

      <div class="mb-5 w-full grid grid-cols-1 gap-4 md:grid-cols-2">
        <div>
          <label for="name" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
          <input type="text" id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="" required />
        </div>
        <div>
          <label for="amount" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
          <input type="text" id="amount"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required />
        </div>
        <div>
          <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-span-12">
    <div
      class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
      <div class="flex items-center justify-between mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Ingredients</h5>
        <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
          View all
        </a>
      </div>
      <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
          <li class="py-3 sm:py-4" *ngFor="let ingredient of ingredients">
            <div class="flex items-center">
              <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                  {{ ingredient.name }}
                </p>
                <!-- <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                  &nbsp;
                </p> -->
              </div>
              <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                {{ ingredient.amount }}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
