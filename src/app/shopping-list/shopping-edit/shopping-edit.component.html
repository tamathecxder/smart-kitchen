<div class="mb-5 max-w-full grid grid-cols-1 gap-4 md:grid-cols-2">
  <div>
    <label for="name" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
    <input type="text" id="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required #nameInput />
  </div>
  <div>
    <label for="amount" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
    <input type="number" id="amount"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required #amountInput />
  </div>
  <div>
    <button type="submit" (click)="onAddIngredient()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </div>
</div>
