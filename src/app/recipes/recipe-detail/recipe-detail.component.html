<div class="p-5" *ngIf="recipe">
  <div class="flex flex-col gap-5">
    <img class="rounded-lg w-full h-80 object-cover object-center" [src]="recipe.imagePath" [alt]="recipe.name">
    <div>
      <h2 class="text-2xl font-semibold m-0 p-0">{{ recipe.name }}</h2>
      <p class="mb-3 max-w-72 font-normal text-gray-700 dark:text-gray-400">{{ recipe.description }}</p>
    </div>
  </div>

  <app-shopping-list></app-shopping-list>
</div>
